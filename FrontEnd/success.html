
<html>
	<head>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	</head>
	<body>
		<form id="upload-photo">
			<input id="inputFileToLoad" type="file" accept="image/*" class="upload" >
			<img id="photo-url" width="150"></img>
			<input placeholder="Caption" id="caption" type="text"></input>
			<input value="Upload Photo"type="submit"></input>
		</form>
		<input id="tags">
		<div id="getinfo"></div>
		<div id="maindiv"></div>
	</body>
	<footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="upload.js"></script>

		<script>
			

			var uploadphoto = document.getElementById("upload-photo");
			$(uploadphoto).on("submit", function (ev) {
				ev.preventDefault();
				var d = new Date();

				 $.ajax({
			        type: "POST",
			        url: "http://localhost:3000/users/photoupload",
			        data: {
			            PhotoContent:document.getElementById("photo-url").src,
			            Caption :document.getElementById("caption").value,
			            Time: d.getTime()
			        },
			        success:function(asadasdasdas) {
			          console.log(asadasdasdas);
			        },
			        xhrFields: {withCredentials: true},
			        error:function(){
			            console.log("ERROR");
			        }
			    });
			});
		</script>
		<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
		<script src="post.js"></script>
		<script src="user.js"></script>
		<script src="search.js"></script>
		<script>

			 var username = "NA";
			 loadSearch();
			 startnewsfeed(username);

			function startnewsfeed (username){
				$.ajax({
	        		type: "GET",
	        		url: "http://localhost:3000/users/newsfeed",
	        		data: {
	        		},
	        		success:function(data) {
	        			for (var i = 0; i < data.length; i++){
	        				getPhotoAndLikes(data[i]);
	        			}
	        			getInfo(username);
	        		},
	        		xhrFields: {withCredentials: true},
	        		error:function(){
	            		console.log("ERROR");
	        		}
				});
			}

		</script>

		</script>
	</footer>
</html>
